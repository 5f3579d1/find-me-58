    <!-- Modal -->
    <div class="modal fade" id="add-info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">发布你的需求信息</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input type="text" class="form-control" placeholder="需求标题" >
                    </div>
                    <div class="input-group" style="margin-top: 10px;width: 100%;">
                       <textarea style="width: 100%;height: 150px;" placeholder="需求描述详情"></textarea>
                    </div>

                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" placeholder="输入你的名字" >
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">电话</span>
                        <input type="text" class="form-control" placeholder="输入你的手机号码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="add-save" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit-info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改你的需求信息</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input id="edit-title" type="text" class="form-control" placeholder="需求标题" >
                    </div>
                    <div class="input-group" style="margin-top: 10px;width: 100%;">
                       <textarea id="edit-detail" style="width: 100%;height: 150px;" placeholder="需求描述详情"></textarea>
                    </div>

                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">姓名</span>
                        <input id="edit-name" type="text" class="form-control" placeholder="输入你的名字" >
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">电话</span>
                        <input id="edit-phone" type="text" class="form-control" placeholder="输入你的手机号码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="info-shake" data-dismiss="modal">需求摇一摇</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="edit-save">确定</button>
                </div>
            </div>
        </div>
    </div>

 <div class="modal fade" id="read-info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">需求信息</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input id="read-title" type="text" class="form-control" placeholder="需求标题" readonly >
                    </div>
                    <div class="input-group" style="margin-top: 10px;width: 100%;">
                       <textarea id="read-detail" style="width: 100%;height: 150px;" readonly placeholder="需求描述详情"></textarea>
                    </div>

                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">姓名</span>
                        <input id="read-name" type="text" class="form-control" readonly placeholder="输入你的名字" >
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-addon">电话</span>
                        <input id="read-phone" type="text" class="form-control" readonly placeholder="输入你的手机号码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
